<!DOCTYPE html>
<html>
<head>

	<title>Scatterplot showing Stackoverflow questions (y) to answers (x) to reputation (radius / color) ratios.</title>	
	<script src="../bower_components/d3/d3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../colorlegend.js" type="text/javascript" charset="utf-8"></script>	
	<style>

		body {
		  	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		  	padding:0;
		  	margin:0;
		  	background-color:#4d4d4d;
		}
		
		h1 {
			font-family:arial;
			font-weight:normal;
			font-size:29px;
			color:#eee;
			position:absolute; /*take out of the flow of the document to help repaints*/
			top:5px;
			right:20px;
		}	
		
		h1 span {
			font-size:14px;
		}
		
		.axis path,
		.axis line {
		  fill: none;
		  stroke: #dedede;
		}
		
		.axis text {
			fill:#ffffff;
			font-size:14px;
		}
		
		.axis text.label {
			font-size:28px;
		}

		.dot {
		  stroke: rgba(80, 80, 80, 0.3);
		  stroke-width:2;
		  shape-rendering:optimizeSpeed;
		}
		
	
		.dot:hover {
		  stroke: rgba(200, 200, 200, 0.7);
		  shape-rendering:optimizeSpeed;
		}
		
		svg {
			background-color:#4d4d4d;
		}
		
		.legend {
		  background-color: #4d4d4d;
		  width: 500px;
		  height: 50px;
		  border: 0;
		  margin:0;
		  padding:0;
		  position:absolute;
		  right:15px;
		  top:70px;
	  }

		.colorlegend-labels, .colorlegend-title  {
		  font-size: 12px;
		  fill: #efefef;
		}
		
		#loading {
			color:white;
			text-align:center;
			margin:30% auto 0 auto;
			height:50px;
		}
		
		
		
	</style>
</head>
<body>
	<h1>Stackoverflow questions, answers &amp; reputation <span>(top 50,000 users 16th April 2014)</h1>
	<div id="linearLegend" class="legend"></div>
	<div id="loading">loading...</div>
	<script src="init.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
